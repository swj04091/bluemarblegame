<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>Blue Marble</title>
</head>
<style>
.board {
	height: 50%;
	width: 50%;
}

table {
	width: 100%;
	height: 100%;
	text-align: center;
}
</style>
<script src="/bluemarblegame/scripts/jquery-3.4.1.min.js"></script>
<body>
	<div id="selectPlayer">
		<h1>플레이어 선택</h1>
		<div><input type="radio" value="2" name="playerNum">2인</div>
		<div><input type="radio" value="3" name="playerNum">3인</div>
		<div><input type="radio" value="4" name="playerNum">4인</div>
		<div><button type="button" id="playerNumBtn" >게임시작</button></div>
	</div>

	<div class="board">
		<table border='1'>
			<tr>
				<td id='p11'>11</td>
				<td id='p12'>12</td>
				<td id='p13'>13</td>
				<td id='p14'>14</td>
				<td id='p15'>15</td>
				<td id='p16'>16</td>
				<td id='p17'>17</td>
				<td id='p18'>18</td>
				<td id='p19'>19</td>
				<td id='p20'>20</td>
				<td id='p21'>21</td>
			</tr>
			<tr>
				<td id='p10'>10</td>
				<td colspan='9' rowspan='9'></td>
				<td id='p22'>22</td>
			</tr>
			<tr>
				<td id='p9'>9</td>
				<td id='p23'>23</td>
			</tr>
			<tr>
				<td id='p8'>8</td>
				<td id='p24'>24</td>
			</tr>
			<tr>
				<td id='p7'>7</td>
				<td id='p25'>25</td>
			</tr>
			<tr>
				<td id='p6'>6</td>
				<td id='p26'>26</td>
			</tr>
			<tr>
				<td id='p5'>5</td>
				<td id='p27'>27</td>
			</tr>
			<tr>
				<td id='p4'>4</td>
				<td id='p28'>28</td>
			</tr>
			<tr>
				<td id='p3'>3</td>
				<td id='p29'>29</td>
			</tr>
			<tr>
				<td id='p2'>2</td>
				<td id='p30'>30</td>
			</tr>
			<tr>
				<td id='p1'>1</td>
				<td id='p40'>40</td>
				<td id='p39'>39</td>
				<td id='p38'>38</td>
				<td id='p37'>37</td>
				<td id='p36'>36</td>
				<td id='p35'>35</td>
				<td id='p34'>34</td>
				<td id='p33'>33</td>
				<td id='p32'>32</td>
				<td id='p31'>31</td>
			</tr>
		</table>
	</div>
	
	<div id="playerBoard">
		<h2>Board</h2>
	</div>
	
</body>
<script>
	$(document).ready(function(){
		$(".board").hide();
		$("#playerBoard").hide();
		
		let player_number = 0;
		let player = [];
		let beforePoint = 1;
		let afterPoint = 1;
		
		$("#playerNumBtn").click(function(){
			// 인원수를 체크를 한 뒤 버튼을 눌렀을 경우
			console.log("게임시작 버튼 클릭");
			if(player_number = $('input:radio[name="playerNum"]:checked').val()){
				console.log(player_number);
				$("#selectPlayer").hide();
				$(".board").show();
				$("#playerBoard").show();
				
				//플레이어 추가
				for(i=1; i<=$('input:radio[name="playerNum"]:checked').val(); i++){
					player.push({
						player : i,
						beforePoint : 1,
						afterPoint : 1,
						beforeId : "#p" + beforePoint,
						afterId : "#p" + afterPoint,
						round : 0,
						money : 3000000
					})
				}
				console.log(player);
			}else{
				alert("인원수를 체크를 해주세요.");
			}
			
		});
		
	});
</script>
</html>
