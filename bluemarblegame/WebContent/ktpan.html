<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>Blue Marble</title>
</head>
<style>
.board {
	height: 50%;
	width: 50%;
}

table {
	width: 100%;
	height: 100%;
	text-align: center;
}
</style>
<script src="/bluemarblegame/scripts/jquery-3.4.1.min.js"></script>
<body>
	<div id="selectPlayer">
		<h1>플레이어 선택</h1>
		<div><input type="radio" value="2" name="playerNum">2인</div>
		<div><input type="radio" value="3" name="playerNum">3인</div>
		<div><input type="radio" value="4" name="playerNum">4인</div>
		<div><button type="button" id="playerNumBtn" >게임시작</button></div>
	</div>

	<div class="board">
		<table border='1'>
			<tr>
				<td id='p11'>무인도</td>
				<td id='p12'>아테네</td>
				<td id='p13'>황금열쇠</td>
				<td id='p14'>코펜하겐</td>
				<td id='p15'>스톡홀름</td>
				<td id='p16'>콩코드여객기</td>
				<td id='p17'>베른</td>
				<td id='p18'>황금열쇠</td>
				<td id='p19'>베를린</td>
				<td id='p20'>오타와</td>
				<td id='p21'>사회복지기금</td>
			</tr>
			<tr>
				<td id='p10'>이스탄불</td>
				<td colspan='9' rowspan='9'>
				<button type="button" id="dice">버튼</button>
				</td>
				<td id='p22'>부에노스아이레스</td>
			</tr>
			<tr>
				<td id='p9'>카이로</td>
				<td id='p23'>황금열쇠</td>
			</tr>
			<tr>
				<td id='p8'>황금열쇠</td>
				<td id='p24'>시드니</td>
			</tr>
			<tr>
				<td id='p7'>싱가포르</td>
				<td id='p25'>상파울로</td>
			</tr>
			<tr>
				<td id='p6'>제주도</td>
				<td id='p26'>부산</td>
			</tr>
			<tr>
				<td id='p5'>마닐라</td>
				<td id='p27'>리스본</td>
			</tr>
			<tr>
				<td id='p4'>베이징</td>
				<td id='p28'>하와이</td>
			</tr>
			<tr>
				<td id='p3'>황금열쇠</td>
				<td id='p29'>퀸엘리자베스호</td>
			</tr>
			<tr>
				<td id='p2'>타이베이</td>
				<td id='p30'>마드리드</td>
			</tr>
			<tr>
				<td id='p1'>출발</td>
				<td id='p40'>서울</td>
				<td id='p39'>사회복지기금</td>
				<td id='p38'>뉴욕</td>
				<td id='p37'>런던</td>
				<td id='p36'>황금열쇠</td>
				<td id='p35'>로마</td>
				<td id='p34'>파리</td>
				<td id='p33'>콜럼비아호</td>
				<td id='p32'>도쿄</td>
				<td id='p31'>우주여행</td>
			</tr>
		</table>
	</div>
	
	<div id="playerBoard">
		<h2>Board</h2>
	</div>
	
</body>
<script>
	let player = [];
	$(document).ready(function(){
		$(".board").hide();
		$("#playerBoard").hide();
		
		let player_number = 0;
		
		let beforePoint = 1;
		let afterPoint = 1;
		
		$("#playerNumBtn").click(function(){
			// 인원수를 체크를 한 뒤 버튼을 눌렀을 경우
			console.log("게임시작 버튼 클릭");
			if(player_number = $('input:radio[name="playerNum"]:checked').val()){
				console.log(player_number);
				$("#selectPlayer").hide();
				$(".board").show();
				$("#playerBoard").show();
				
				//플레이어 추가
				for(i=1; i<=$('input:radio[name="playerNum"]:checked').val(); i++){
					player.push({
						player : i,
						beforePoint : 1,
						afterPoint : 1,
						beforeId : "#p" + beforePoint,
						afterId : "#p" + afterPoint,
						round : 0,
						money : 3000000
					})
				}
				console.log(player);
			}else{
				
				alert("인원수를 체크를 해주세요.");
			}
			
		});
		
	});
</script>
<script src="/bluemarblegame/scripts/playKt.js"></script>
<script src="/bluemarblegame/scripts/goldenKey.js"></script>
</html>
