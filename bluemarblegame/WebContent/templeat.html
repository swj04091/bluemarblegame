        <!-- jQuery library -->
        <style>
            .gameborder {
                border : 1px solid #000000;
                height: 50px
            }
        </style>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
 
            window.addEventListener("load", function(){
                let beforePoint = 1;
                let afterPoint = 1;
                let play = document.querySelector("#play");
                play.addEventListener("click", function(){
                    let ran = Math.floor((Math.random()*6)+1);
                    document.querySelector("#dice").value = ran;
                    if(beforePoint+ran < 45) {
                        afterPoint = beforePoint + ran;
                    } else {
                        afterPoint = beforePoint+ran-44;
                    }
                    document.querySelector("#point").value = afterPoint;
                    // 말을 이동시킵니다.
                    let afterId = "#p"+afterPoint;
                    document.querySelector(afterId).innerHTML
                        = '<button class="btn-danger">♠</button>';
 
                    let beforeId = "#p"+beforePoint;
                    document.querySelector(beforeId).innerHTML = "";
 
                    beforePoint = afterPoint;
                });
            });
        </script>
    </head>
